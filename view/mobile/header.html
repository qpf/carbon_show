<!DOCTYPE html>
<html>
    <!--{eval global $starttime,$querynum;$mtime = explode(' ', microtime());$runtime=number_format($mtime[1] + $mtime[0] - $starttime,6); $setting=$this->setting;$user=$this->user;$headernavlist=$this->nav;$regular=$this->regular;$toolbars="'".str_replace(",", "','", $setting['editor_toolbars'])."'";}-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="format-detection" content="telephone=no"> 
        <!--{if isset($seo_title)}-->
        <title>{$seo_title}</title>
        <!--{else}-->
        <title><!--{if $navtitle}-->{$navtitle} - <!--{/if}-->{$setting['site_name']}</title>
        <!--{/if}-->
        <!--{if isset($seo_description)}-->
        <meta name="description" content="{eval echo cutstr($seo_description,160,'')}" />
        <!--{else}-->
        <meta name="description" content="{$setting['site_name']}" />
        <!--{/if}-->
        <meta name="keywords" content="{$seo_keywords}" />
        <meta name="generator" content="Tipask {TIPASK_VERSION} {TIPASK_RELEASE}" />
        <meta name="author" content="Tipask Team" />
        <link type="image/x-icon" href="{SITE_URL}favicon.ico" rel="icon" />
        <link href="{SITE_URL}css/mobile/mobile.css" rel="stylesheet" />
        <script type="text/javascript" src="{SITE_URL}js/jquery.js"></script>
        <script type="text/javascript">var g_site_url = "{SITE_URL}";var g_site_name = "{$setting['site_name']}";var g_prefix = "{$setting['seo_prefix']}";var g_suffix = "{$setting['seo_suffix']}";var g_uid = {$user['uid']};</script>

    </head>
    <body>
        <div class="navigation">
            <div class="navigation_bar">
                <!--{if $regular=='index/default'}-->
                <a href="{SITE_URL}" class="home"></a>
                <!--{else}-->
                <a href="javascript:history.back(1);" class="back"></a>
                <!--{/if}-->
                <i class="menu" id="menu"></i>
                <!--{if $navtitle}-->{$navtitle} <!--{else}-->{$setting['site_name']}<!--{/if}-->
            </div>
            <div id="menulist" class="menulist">
                <div class="modbox">
                    <div class="menu_item">
                        <a href="{SITE_URL}">首页</a>
                        <a href="{url category/view/all}">问题库</a>
                        <a href="{url expert/default}">专家</a>
                        <a href="{url user/activelist}">活跃用户</a>
                    </div>
                    <span class="separate_line"></span>
                    <!--{if $user['uid']}-->
                    <div class="userbox"><a class="menu_btn2" href="{url user/default}">个人中心</a><a href="{url user/logout}" class="menu_btn2">退出</a></div>
                    <!--{else}-->
                    <div class="userbox"><a class="menu_btn1" href="{url user/login}">登录</a><a class="menu_btn1" href="{url user/register}">注册</a></div>
                    <!--{/if}-->
                    <i class="arrow_up"></i>
                </div>
                <div class="slide_up">
                    <i id="uphide"></i>
                </div>
            </div>
        </div>
